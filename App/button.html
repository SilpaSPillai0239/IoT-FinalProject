{% extends "base.html"%}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {%block content%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
   
</head>
<style>
    
    body{
        margin: 0;
        padding: 0;
        background-image: url("{% static 'img/button.jpg'%}");
        
    }
    .divm{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        
        font-family: consolas;
    }
    a{
        position: relative;
        display: inline-block;
        padding: 15px 30px;
        color: #2196f3;
        text-transform: uppercase;
        letter-spacing: 4px;
        text-decoration: none;
        font-size: 24px;
        overflow: hidden;
        transition: 0.2s;
    }
    a:hover{
        color: #255784;
        background: #2196f3;
        box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3;
        transition-delay: 1s;
    }
    a span{
           position: absolute;
           display: block;

    }
    a span:nth-child(1){
        top: 0;
        left: -100%;
        width:100%;
        height: 2px;
        background: linear-gradient(90deg,transparent,#2196f3);

    }
    a:hover span:nth-child(1){
        left: 100%;
        transition: 1s;

    }
    a span:nth-child(3){
        bottom: 0;
        right: -100%;
        width:100%;
        height: 2px;
        background: linear-gradient(270deg,transparent,#2196f3);

    }
    a:hover span:nth-child(3){
        left: 100%;
        transition: 1s;
        transition-delay: 0.5s;
        
    }
    a span:nth-child(2){
        top: -100%;
        right: 0;
        width:2px;
        height: 100%;
        background: linear-gradient(180deg,transparent,#2196f3);

    }
    a:hover span:nth-child(2){
        top: 100%;
        transition: 1s;
        transition-delay: 0.25s;
        
    }
    a span:nth-child(4){
        bottom: -100%;

        left: 0;
        width:2px;
        height: 100%;
        background: linear-gradient(360deg,transparent,#2196f3);

    }
    a:hover span:nth-child(4){
        bottom: 100%;
        transition: 1s;
        transition-delay: 0.75s;
        
    }
</style>

<body>
   <div class="divm">
    <a href="weather">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        VIEW MAP
        </a>
        <a href="readings">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            VIEW READINGS
            </a>
        </div>
             
</body>
{% endblock %}  
</html>
